<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <p class="text-end">
                <a href="advanced.html" class="link-primary">Advanced Search</a>
                <a href="image.html" class="link-primary">Simple Search</a>
            </p>
        </div>
        <h1>
            Welcome to Google Image Search
            <br>
        </h1>
        <form action="https://google.com/search">
            <input class="form-control" type="text" placeholder="Type something to search ..." name="q"><br>
            <input type="hidden" name="tbm" value="isch">
            <input class="btn btn-primary" type="submit" value="Google Image Search">
        </form>
    </body>
</html>
