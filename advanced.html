<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   </head>
    <body>
        <div>
            <p class="text-end">
                <a href="image.html" class="link-primary">Image Search</a>
                <a href="index.html" class="link-primary">Simple Search</a>
            </p>
        </div>
        <h1>
            Welcome to Google Advanced Search
            <br>
        </h1>
        <form action="https://google.com/search">
            <label class="form-label">
                Find pages with ... <b>all these words:</b><br>
            </label>
            <input type="text" class="form-control" name="as_q" placeholder="e.g. artificial intelligence">
            <br><br>
            <label class="form-label">
                Find pages with ... <b>this exact word or phrase:</b><br>
            </label>
            <input type="text" class="form-control" name="as_epq" placeholder="e.g. machine learning">
            <br><br>
            <label class="form-label">
                Find pages with ... <b>any of thesse words:</b><br>
            </label>
            <input type="text" class="form-control" name="as_oq" placeholder="e.g. neural network deep learning">
            <br><br>
            <label class="form-label">
                Find pages with ... <b>none of these words:</b><br>
            </label>
            <input type="text" class="form-control" name="as_eq" placeholder="e.g. beginner basics">
            <br><br>
            <input type="submit" class="btn btn-primary" value="Google Advanced Search">
        </form>
    </body>
</html>
